<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/vendorsoluce.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/vendorsoluce.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/vendorsoluce.png" />
    <link rel="shortcut icon" type="image/png" href="/vendorsoluce.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>VendorSoluce - Supply Chain Risk Management</title>
    <meta name="description" content="Supply chain risk management platform with tools aligned with NIST SP 800-161. Assess vendor security, analyze SBOMs, and support compliance with federal requirements." />
    <meta name="keywords" content="supply chain security, NIST 800-161, vendor risk assessment, SBOM analysis, federal compliance, cybersecurity" />
    <meta name="author" content="VendorSoluce by ERMITS" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VendorSoluce - Supply Chain Risk Management Platform" />
    <meta property="og:description" content="Supply chain risk management platform with tools aligned with NIST SP 800-161. Assess vendor security, analyze SBOMs, and support compliance." />
    <meta property="og:image" content="https://vendorsoluce.com/social-preview.png" />
    <meta property="og:url" content="https://vendorsoluce.com" />
    <meta property="og:site_name" content="VendorSoluce" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VendorSoluce - Supply Chain Risk Management" />
    <meta name="twitter:description" content="NIST SP 800-161 aligned platform for supply chain security and vendor risk management." />
    <meta name="twitter:image" content="https://vendorsoluce.com/social-preview.png" />
    
    <!-- Security Headers -->
    <!-- Note: X-Frame-Options, X-Content-Type-Options, and other security headers are set via HTTP headers in vercel.json -->
    <!-- Meta tags for these headers are not effective and should be set via server configuration -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://rsms.me" />
    
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://vendorsoluce.com" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
